<div style="text-align:center">
  <h1>
    {{title}}
  </h1>

  <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />

  <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
    Upload
  </button>

  <a target="_self" [href]="href" [download]="responseJson?.originalname" class="button">
    Download
  </a>

  <br/>
  <div *ngIf="responseJson">
    <br/>
    <img [src]="responseJson.path" style="max-width: 1000px">
  </div>




  <input type="file" (change)="fileChangeEvent($event)" />
  <image-cropper style="width:30%; left:35%" [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="false" [resizeToWidth]="1024"
    format="png" (imageCropped)="imageCropped($event)"></image-cropper>
  <img [src]="croppedImage" />
  <div>
    <img src="data:image/png;base64, iVBORw0KGgoAAAANSUhEUgAAAAUA
  AAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO
      9TXL0Y4OHwAAAABJRU5ErkJggg==" />
  </div>
  <a target="_self" [href]="croppedImage" [download]="">sss</a>

</div>
